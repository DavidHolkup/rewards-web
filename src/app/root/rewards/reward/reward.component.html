<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{reward.name}}</mat-card-title>
        <mat-card-subtitle color="primary">{{reward.stars}} 
            <span *ngIf="config.features.emojis"> ‚≠ê</span>
            <span *ngIf="!config.features.emojis"> Hvezd</span>      
        </mat-card-subtitle>
        <mat-card-subtitle>
          {{reward.description}}
        </mat-card-subtitle>
        <mat-card-subtitle style="margin-top: 2.5rem;">
          <button mat-flat-button color="primary" 
                  [disabled]="(this.reward.maxPurchases <= this.reward.purchased)
                  || (this.config.starsAvailable < this.reward.stars)"
                  [disableRipple]="!config.features.button.ripple"
                  [@tada]="animateButton"
                  (@tada.done)="animateButton = false"
                  (click)="onClick($event)">
            Koupit
            <span *ngIf="config.features.emojis">{{reward.emoji}}</span>
          </button>
        </mat-card-subtitle>
        <img *ngIf="config.features.images === 1" mat-card-lg-image [src]="reward.image">
        <img *ngIf="config.features.images === 2" mat-card-lg-image [src]="reward.gif">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content></mat-card-content>
  </mat-card>
