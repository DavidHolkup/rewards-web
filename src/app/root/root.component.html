<div class="col" *ngIf="!config.firstRun" [ngClass]="{'background1': config.features.background > 0}">
  <mat-toolbar style="z-index: 10;">
    <span>StarTrack ;)</span>
    <span style="margin-left: auto">{{config.starsAvailable}} 
      <span *ngIf="config.features.emojis"> ‚≠ê</span>
      <span *ngIf="!config.features.emojis"> Hvezd</span>
    </span>
  </mat-toolbar>

  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" class="grow1" style="padding: 1rem 0rem">
    <mat-tab label="Odmeny"> <app-rewards [config]="config" class="grow1"></app-rewards> </mat-tab>
    <mat-tab label="Ukoly"> <app-tasks [config]="config" class="grow1"></app-tasks> </mat-tab>
    <mat-tab label="Galerie"> <app-gallery [config]="config" class="grow1"></app-gallery> </mat-tab>
  </mat-tab-group>

  <div class="bubbles" *ngIf="config.features.background === 2">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="squares" *ngIf="config.features.background > 2">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </div>

  <ng-particles *ngIf="config.features.background > 3" [id]="myParticles" [options]="particlesOptions"></ng-particles>

</div>

<app-giftbox *ngIf="config.firstRun" [clicked]="giftClicked" (click)="onGiftClicked()"></app-giftbox>
