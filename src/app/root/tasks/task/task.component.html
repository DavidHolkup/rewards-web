<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{task.name}}</mat-card-title>
      <mat-card-subtitle color="primary">{{task.stars}}
        <span *ngIf="config.features.emojis"> ‚≠ê</span>
        <span *ngIf="!config.features.emojis"> Hvezd</span>
      </mat-card-subtitle>
      <mat-card-subtitle>
        {{task.description}}
      </mat-card-subtitle>
      <mat-card-subtitle style="margin-top: 2.5rem;">
        <button mat-flat-button color="primary" 
                [disableRipple]="!config.features.button.ripple"
                [@tada]="animateButton"
                (@tada.done)="animateButton = false"
                (click)="onClick($event)">
          Dokoncit
          <span *ngIf="config.features.emojis">{{task.emoji}}</span>
        </button>
      </mat-card-subtitle>
      <img *ngIf="config.features.images == 1" mat-card-lg-image [src]="task.image">
      <img *ngIf="config.features.images == 2" mat-card-lg-image [src]="task.gif">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content></mat-card-content>
</mat-card>
